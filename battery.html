<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Space between the container and the small box */
        }
        .box {
            width: 150px;
            height: 80px;
            border: 3px solid #fff;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        .box:before {
            content: "";
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            width: 15px;
            height: 30px;
            background-color: #fff;
        }
        .box:after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            bottom: 5px;
            background: #ddd;
            border-radius: 7px;
            animation: animate 5s linear infinite;
        }
        @keyframes animate {
            0% {
                width: 0%;
                background: red;
            }
            25% {
                width: 25%;
                background: orange;
            }
            50% {
                width: 50%;
                background: yellow;
            }
            75% {
                width: 75%;
                background: greenyellow;
            }
            100% {
                width: 100%;
                background: pink;
            }
        }
        .additional-small-box {
            width: 20px;
            height: 40px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" aria-label="Battery Level Indicator"></div>
    </div>
    <div class="additional-small-box"></div>
</body>
</html>
